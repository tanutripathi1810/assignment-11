<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Badge</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .badge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .badge {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            border-radius: 150px 150px 50px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff8c00, #ffa500, #ffb84d);
            border-radius: 150px 150px 50px 50px;
            z-index: -1;
        }

        .course-section {
            width: 220px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
        }

        .mca {
            background-color: #dc143c;
            color: white;
        }

        .bca {
            background-color: #ffff00;
            color: black;
        }

        .bba {
            background-color: #228b22;
            color: #ffff00;
        }

        .course-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <div class="badge">
            <div class="course-section mca">MCA</div>
            <div class="course-section bca">BCA</div>
            <div class="course-section bba">BBA</div>
        </div>
    </div>
</body>
</html>
